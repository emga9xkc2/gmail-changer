                  <div class="col-lg-12">

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div><!-- .container -->
  </div>
  <script>
    function Register() {
      var person = {
        username: $("#user").val(),
        password: $("#pass").val()
      }
      $.ajax({
        url: "/register",
        type: "post",
        dataType: "json",
        data: JSON.stringify(person),
        contentType: 'application/json',
        success: function (result) {
          var msg = result.mess;
          if (msg == "success") {
            window.location.href = "/login.html";
          } else {
            toastr.error(msg);
          }
        }
      });
    }

  </script>
